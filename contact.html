<script>
(function() {
	function address() {
		var s = "oer@gouret.gcjomplupcsds";
		var a = [22, 17, 18, 7, 14, 9, 1, 5, 11, 6, 20, 15, 21, 12, 4, 23, 3, 16, 13, 2, 8, 19, 10, 0];
		var cs = s.split('');
		for (var i = 0; i < a.length; i++)
			cs[a[i]] = s[i];
		return cs.join('');
	}

	var prefix = "mailto:" + address();
	document.getElementById("a_vlchd").href = prefix + "?subject=VLC%20HD";
	document.getElementById("a_zprmt").href = prefix + "?subject=ZPRemote";
	document.getElementById("a_teapp").href = prefix + "?subject=TeacherApp";
	document.getElementById("a_cjcwf").href = prefix + "?subject=Chrono Watch Face";
	document.getElementById("a_genrl").href = prefix + "?subject=Inquiry";
})();
